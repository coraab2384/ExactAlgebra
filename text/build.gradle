plugins {
    id 'java'
}

group = 'org.cb2384.exactalgebra'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // https://mvnrepository.com/artifact/org.checkerframework/checker-qual
    implementation group: 'org.checkerframework', name: 'checker-qual', version: '3.43.0'

    // https://mvnrepository.com/artifact/org.checkerframework/jdk8
    compileOnly group: 'org.checkerframework', name: 'jdk8', version: '3.3.0'

    implementation project(':objects')
    implementation project(':util')
}

test {
    useJUnitPlatform()
}